<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link rel="stylesheet" src="style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.getJSON('https://www.google.com/calendar/feeds/xsmiledur.8x7@gmail.com/public/basic?alt=json-in-script&orderby=starttime&sortorder=ascend&max-results=10&futureevents=true&callback=?', function (json) {
                var items = json.feed.entry;
                $.each(items, function (i) {
                    $('#view').append('<div>' +
                        '<h3>ƒ^ƒCƒgƒ‹: ' + this.title.$t + '</h3>' +
                        '<p>' + items[i].content.$t + '</p>' +
                        '</div>');
                });
            });
        });
    </script>
</head>
<body>
    <div id="view"></div>
</body>
</html>
